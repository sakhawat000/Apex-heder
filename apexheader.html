<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./apex.css">
    <link rel="icon" href="./Apex-photo/apex-icon.png" type="image/icon type">
    <link rel="stylesheet" href="./apexheader.css">
    <title> Home | Apex </title>
</head>
<body>
    <div class="store">
        <div class="top-menu">
            <a href="#" class="top">Find a Store</a>
            <span>|</span>
            <a href="#" class="top">Support</a>
            <span>|</span>
            <a href="#" class="top">Track Your Order</a>
            <span>|</span>
            <a href="#" class="top">Corporate</a>
            <span>|</span>
            <a href="#" class="top">Sign In</a>
        </div>
    </div>
    <div class="header">
        <div class="secondary-menu">
            <div class="menu-text">
                <div class="logo">
                    <img class="log" src="./Apex-photo/apex-logo.png" alt="Apex">
                </div>
                <div class="m-text">
                    <a href="#" class="mt">Biggest Sale</a>
                    <a href="#" class="mt">Women</a>
                    <a href="#" class="mt">Man</a>
                    <a href="#" class="mt">Kids</a>
                    <a href="#" class="mt">Gift Voucher</a>
                    <a href="#" class="mt">Wedding Collection</a>
                </div>
            </div>
            <div class="menu-icons">
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <i class="fa-regular fa-heart icon"></i>
                <i class="fa-solid fa-bag-shopping icon"></i>
                <i class="fa-solid fa-user icon"></i>

            </div>
        </div>

        <div class="tag-line">
            <p class="tag">
                ENJOY FLAT 20% OFF
            </p>
            <div class="btn">
                <button class="btn-out">Shop Footware </button>
                <button class="btn-out">Shop Clothing </button>
            </div>
        </div>
    </div>
</body>
</html>
